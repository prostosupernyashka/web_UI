<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персональный организатор</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Добавляем элементы для курсора */
        .cursor-trail, .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Элементы для анимации курсора -->
    <div class="cursor-trail"></div>
    <div class="floating-hearts"></div>
    
    <header class="header">
        <h1><i class="fas fa-tachometer-alt"></i> Персональный организатор</h1>
        <div class="controls">
            <button id="add-todo" class="btn btn-primary">
                <i class="fas fa-plus"></i> Список дел
            </button>
            <button id="add-quote" class="btn btn-primary">
                <i class="fas fa-plus"></i> Цитата дня
            </button>
            <button id="add-weather" class="btn btn-primary">
                <i class="fas fa-plus"></i> Погода
            </button>
            <button id="add-news" class="btn btn-primary">
                <i class="fas fa-plus"></i> Новости
            </button>
        </div>
    </header>

    <main class="main">
        <div id="dashboard" class="dashboard"></div>
    </main>

    <!-- Подключаем ВСЕ JS файлы в правильном порядке -->
    <script src="js/data.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/render.js"></script>
    <script src="js/app.js"></script>
    
    <footer style="
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        color: #ff6b9d;
        font-size: 0.9rem;
        border-top: 2px dashed #ff9ec6;
    ">
        Персональный организатор &copy; 2024 | DeepSeek 3 часа
    </footer>
</body>
</html>
